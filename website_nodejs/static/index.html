		<h1>考生信息录入</h1>

		</div>

		<div id="input_sex">
			<label for="sex">性别:</label>
				男

				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp女

				<option value="2" department="1">通信工程</option>

				<option value="4" department="3">机械及其自动化</option>
